<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Érzelem elemző</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
    <section class="col-10 m-auto mt-5 text-center shadow-lg">

        <h1>ChatGPT API Demo</h1>
        <h3 class="mt-4">Érzelem elemző</h3>
        <form class="contaimer-md">
            <div class="mb-3 row mx-auto col-6">
                <label for="sentence" class="form-label">Addj meg egy mondatot az elemzéshez:</label>
                <textarea type="text" class="form-control" id="sentence" aria-describedby="sentence"></textarea>
            </div>
            <button type="button" class="btn btn-primary send-button">
                Küldés
            </button>
            <div class="mb-3 row mx-auto col-6 my-3">
                <label for="result" class="form-label">Azonosított érzelem (angolul):</label>
                <input type="text" class="form-control mb-lg-5 result" id="result" aria-describedby="result" disabled />
            </div>
            <div>
                &nbsp;
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="sentiment.js"></script>
</body>

</html>
